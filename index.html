<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var socket = io.connect('https://heartbeat.zaksmorgan.com');
    //var socket = io();
    var resting = 50;

    socket.on('e-start', () => {
      document.getElementById("b1").disabled = true;
    });

    socket.on('p-start', () => {
      document.getElementById("b2").disabled = true;
    });

    socket.on('p-end', () => {
      document.getElementById("b3").disabled = true;
    });

    socket.on('e-end', () => {
      document.getElementById("b4").disabled = true;
    });

    socket.on('start-baseline-c', () => {
      document.getElementById("b5").disabled = true;
    });

    socket.on('end-baseline-c', () => {
      document.getElementById("b6").disabled = true;
    });

    function doStuff() {
        socket.emit('send-message', { hr: Math.round(Math.random()*30+resting)});
        setTimeout(doStuff, 3000);
    }
    $(function () {
        $('#user').submit(function(e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('user_joined', $('#m').val());
            $('#m').val('');
            return false;
        });

        $('#print_log').submit(function(e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('print', "");
            return false;
        });
        $('#begin-e').submit(function(e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('begin-experiment', "");
            resting = 60;
            return false;
        });
        $('#begin-p').submit(function(e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('begin-performance', "");
            resting = 70;
            return false;
        });
        $('#end-p').submit(function(e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('performance-end', "");
            resting = 60;
            return false;
        });
        $('#end-e').submit(function(e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('experiment-end', "");
            resting = 50;
            return false;
        });
        $('#reset').submit(function(e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('reset', "");
            return false;
        });
      $('#startb').submit(function(e) {
        e.preventDefault(); // prevents page reloading
        socket.emit('start-baseline', "");
        return false;
      });
      $('#endb').submit(function(e) {
        e.preventDefault(); // prevents page reloading
        socket.emit('end-baseline', "");
        return false;
      });
      $('#resetb').submit(function(e) {
        e.preventDefault(); // prevents page reloading
        socket.emit('reset-baseline', "");
        document.getElementById("b5").disabled = false;
        document.getElementById("b6").disabled = false;
        return false;
      });
    });
    setTimeout(doStuff, 1000);
</script>
<form id="user" action="">
    <input id="m" autocomplete="off" /><button>Change Username</button>
</form>

<form id="startb" action="">
    <button id="b5">Begin Baseline</button>
</form>

<form id="endb" action="">
    <button id="b6">End Baseline</button>
</form>
<form id="resetb" action="">
    <button id="b7">Reset Baseline</button>
</form>
